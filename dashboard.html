<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phobia VR â€“ Therapist Dashboard</title>

  <style>
    body {
      background: radial-gradient(circle at top, #121212, #050505);
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      padding: 30px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .controls button {
      padding: 12px 18px;
      margin: 6px;
      background: linear-gradient(135deg, #2196f3, #1e88e5);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .controls button:hover {
      opacity: 0.9;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 25px;
      max-width: 900px;
    }

    .card {
      background: #111;
      border-radius: 10px;
      padding: 18px;
      box-shadow: 0 0 0 1px #222;
    }

    .label {
      color: #aaa;
      font-size: 13px;
      margin-bottom: 6px;
    }

    .value {
      font-size: 20px;
      font-weight: bold;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      margin-top: 5px;
    }

    .high { background: #e53935; }
    .medium { background: #fbc02d; color: #000; }
    .low { background: #43a047; }

    .timeline span {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 6px;
      margin: 4px 4px 0 0;
      font-size: 12px;
    }
  </style>
</head>

<body>

<h1>ðŸŽ¤ Phobia VR â€“ Session Dashboard</h1>
<p style="color:#aaa">Live therapist view of exposure session</p>

<div class="controls">
  <button onclick="startSession()">Start Session</button>
  <button onclick="sendAnxiety('high')">High Anxiety</button>
  <button onclick="sendAnxiety('medium')">Medium Anxiety</button>
  <button onclick="sendAnxiety('low')">Low Anxiety</button>
  <button onclick="endSession()">End Session</button>
</div>

<div class="grid">

  <div class="card">
    <div class="label">Session Status</div>
    <div class="value" id="status">â€”</div>
  </div>

  <div class="card">
    <div class="label">Anxiety Before</div>
    <div class="value" id="before">â€”</div>
  </div>

  <div class="card">
    <div class="label">Anxiety After</div>
    <div class="value" id="after">â€”</div>
  </div>

  <div class="card">
    <div class="label">Levels Completed</div>
    <div class="value" id="levels">0</div>
  </div>

  <div class="card">
    <div class="label">Anxiety Timeline</div>
    <div class="timeline" id="timeline"></div>
  </div>

</div>

<script src="script.js"></script>

</body>
</html>
